server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name phpmyadmin.{{ privacybox_domain }};

    # ssl_certificate /etc/letsencrypt/live/{{ privacybox_domain }}/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/{{ privacybox_domain }}/privkey.pem;
    ssl_certificate /etc/ssl/private/{{ privacybox_domain }}/server.crt;
    ssl_certificate_key /etc/ssl/private/{{ privacybox_domain }}/server.key;

    # Add headers to serve security related headers
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';

    # Path to the root of your installation
    root /var/www/phpmyadmin/;
    # set max upload size
    client_max_body_size 10G;
    fastcgi_buffers 64 4K;

    # Disable gzip to avoid the removal of the ETag header
    gzip off;

    index index.php;
    error_page 403 /core/templates/403.php;
    error_page 404 /core/templates/404.php;

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~ ^/(?:\.htaccess|data|config|db_structure\.xml|README){
        deny all;
    }

    location / {
        # The following 2 rules are only needed with webfinger
        rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
        rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json last;

        rewrite ^/.well-known/carddav /remote.php/carddav/ redirect;
        rewrite ^/.well-known/caldav /remote.php/caldav/ redirect;

        rewrite ^(/core/doc/[^\/]+/)$ $1/index.html;

        try_files $uri $uri/ /index.php;
    }

    location ~ \.php(?:$|/) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_pass php-handler;
    }

    # Optional: set long EXPIRES header on static assets
    location ~* \.(?:jpg|jpeg|gif|bmp|ico|png|svg|css|js|swf)$ {
        expires 30d;
        # Optional: Don't log access to assets
        access_log off;
    }
}
