---
- name: reload nginx
  service: name=nginx state=reloaded enabled=yes
  become: yes

- name: restart nginx
  service: name=nginx state=restarted enabled=yes
  become: yes

- name: fix webroot permissions
  file:
    path: /var/www
    mode: 0755
    state: directory
    owner: www-data
    group: www-data
    recurse: yes
  become: yes
  notify:
  - reload nginx
