---
- name: Install nginx
  apt: pkg=nginx state=present

- name: Copy default Nginx configuration
  template: src=default.conf dest=/etc/nginx/sites-available/default
  notify: reload nginx

- ufw:
    state: enabled
    rule: allow
    port: 80
    proto: tcp

- ufw:
    state: enabled
    rule: allow
    port: 443
    proto: tcp

- name: Remove the default html folder
  file:
    path: /var/www/html
    state: absent

- name: Create Web Root
  file:
    path: '{{ docroot }}'
    state: directory
    owner: www-data
    group: www-data

- name: Copy privacybox welcome page
  template: src=index.html dest=/var/www/
  notify:
  - fix webroot permissions
  - reload nginx
