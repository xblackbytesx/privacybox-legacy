---
- name: Clone Ampache from Github
  git: repo=https://github.com/ampache/ampache.git dest=/var/www/ampache

- composer:
    command: install
    arguments: --prefer-source --no-interaction
    working_dir: /var/www/ampache

- name: Install FFMPEG for transcoding
  apt: name={{ item }} state=present
  with_items:
   - ffmpeg

- name: Add group "ampache"
  group: name=ampache

- name: Add user "ampache"
  user: name=ampache group=ampache home=/var/www/ampache/

- name: Change ownership of Ampache installation
  file: path=/var/www/ampache/ owner=www-data group=www-data state=directory recurse=yes setype=httpd_sys_content_t

- name: Copy Ampache server block (HTTP)
  template: src=nginx.conf dest=/etc/nginx/sites-available/music.{{ privacybox_domain }}.conf

- name: Copy Ampache server block (HTTPS)
  template: src=nginx-ssl.conf dest=/etc/nginx/sites-available/music.{{ privacybox_domain }}-ssl.conf

- name: setup nginx symlinks
  file: path=/etc/nginx/sites-enabled/{{ privacybox_domain }}.conf
        src=/etc/nginx/sites-available/{{ privacybox_domain }}.conf
        state=link
        force=yes
  notify: restart nginx

- name: setup nginx https symlinks
  file: path=/etc/nginx/sites-enabled/{{ privacybox_domain }}-ssl.conf
        src=/etc/nginx/sites-available/{{ privacybox_domain }}-ssl.conf
        state=link
        force=yes
  notify: restart nginx

- name: Start php-fpm Service
  service: name=php7.0-fpm state=started enabled=yes
