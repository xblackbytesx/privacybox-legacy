---
- name: Install Python tools
  apt: name={{ item }} state=present
  with_items:
   - python-dev
   - python-pip

- name: Install some basic packages
  apt: name={{ item }} state=present
  with_items:
   - ufw
   - vim
   - git
   - screen

- ufw:
    state: enabled
    rule: allow
    port: 22

